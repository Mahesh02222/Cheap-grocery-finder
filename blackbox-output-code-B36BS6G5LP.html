<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroceryPriceCompare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Find the Cheapest Grocery Prices</h1>
        <p>Compare prices across Jiomart, Instamart, Blinkit, BigBasket, and more.</p>
    </header>
    <main>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a product, e.g., biryani rice">
            <button id="search-btn">Search</button>
        </div>
        <div id="results" class="results-container">
            <!-- Results will be populated here -->
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
